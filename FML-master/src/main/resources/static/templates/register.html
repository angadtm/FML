<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Register here</h1>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/login}" method="post" th:object="${profile}">
    	<table>
    		<tr >
    			<td><label>First Name:</label></td>
    			<td><input type="text" th:field="*{fName}" /></td>
    		</tr>  
    		<tr>
    			<td><label>Last Name:</label></td>
    			<td><input type="text" th:field="*{lName}" /></td>
    		</tr>
    		<tr>
    			<td><label>E-mail:</label></td>
    			<td><input type="text" th:field="*{email}" /></td>
    		</tr>
    		<tr>
    			<td><label>Gender:</label></td>
    			<td><input type="radio" th:field="*{gender}" value="Male" />Male
        			<input type="radio" th:field="*{gender}" value="Female" />Female<br/></td>
        	</tr>
        	<tr>
    			<td><label>Phone:</label></td>
    			<td><input type="text" th:field="*{phone}" /></td>
    		</tr>
    		<tr>
    			<td><label>Note:</label></td>
    			<td><input type="text" th:field="*{note}" /></td>
    		</tr>  		
    	</table>  <br><br> 
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</div>
</body>
</html>
