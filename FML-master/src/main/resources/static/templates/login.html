<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{./css/login.css}"/>

</head>
<body>
	<div id="login-page">
		<div class="login">
		  <h2 class="login-title">Login</h2>
		  <form class="form-login">
			<label for="email">E-mail</label>
			<div class="input-email">
			  <i class="fas fa-envelope icon"></i>
			  <input type="email" th:field="*{email}" placeholder="Enter your e-mail" required>
			</div>
			<label for="password">Password</label>
			<div class="input-password">
			  <i class="fas fa-lock icon"></i>
			  <input type="password" th:field="*{password}" placeholder="Enter your password" required>
			</div>
			</div>
			<button type="submit"><i class="fas fa-door-open"></i> Sign in</button>
		  </form>
			<a href="#">Forgot your password?</a>
		</div>
		<div class="background">
		  <h1>Find my Lease , the perfect place to start looking</h1>
		</div>
	  </div>
</body>
</html>
